
  <!DOCTYPE html>               
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git There</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row top">
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body" id="head-card">
                        <h5 class="card-title">Git There!</h5>
                        <p class="card-text">The all in one information center for the modern day business traveler.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body" id="today-forecast">
                        <h5 class="card-title">Your Local Weather:  </h5>
                        <div class="localWeatherCard m-2">
                          <p class="card-text ml-2" id="date"></p>
                          <p class="card-text float-right mb-5 mr-5" id="icon"></p>
                          <p class="card-text ml-2" id ='currentWeather'>Current Temp:  </p>
                          <p class="card-text ml-2" id="feels-like"> Feels like:  </p>
                          <p class="card-text ml-2" id="humidity">Humidity:  </p>
                          <p class="card-text ml-2" id="windSpeed">Wind Speed:  </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row left">
            <div class="col-lg-3 mt-2">
                <form>
                    <div class="form-group">
                        <input type="text" id = "userInput" class="city" placeholder="Enter Your Destination...">
                    </div>
                    <button type="button" class="searchBtn btn btn-secondary btn-sm">Show Me!</button>
                </form>
                <div id = "historyEl" class="list-group mt-2">
                    <a href="#" class="list-group-item list-group-item-action" id="list-1">Most recent search</a>
                    <!--
                    <a href="#" class="list-group-item list-group-item-action" id="list-2">second most recent</a>
                    <a href="#" class="list-group-item list-group-item-action" id="list-3">third link item</a>
                    <a href="#" class="list-group-item list-group-item-action" id="list-4">A fourth link item</a>
                    <a href="#" class="list-group-item list-group-item-action" id="list-5">A fourth link item</a>
                    -->
                </div>
            </div>

            <div class= "map col-lg-9 mt-2">
                <div class="card" style="height: 30rem;">
                    <div id = "gMap" class=" embed-responsive embed-responsive-16by9">
                      
                    </div>
                </div>
            </div>
        </div>

        <div class="card-group" id="fiveDayCards">
            <div class="card m-2" id="forecast-card-1">
              <div class="card-body ml-2">
                
              </div>
            </div>
            <div class="card m-2" id="forecast-card-2">
              <div class="card-body">
                
              </div>
            </div>
            <div class="card m-2" id="forecast-card-3">
              <div class="card-body">
                
              </div>
            </div>
            <div class="card m-2" id="forecast-card-4">
                <div class="card-body">
                  
                </div>
            </div>
            <div class="card m-2" id="forecast-card-5">
                <div class="card-body">
              
                </div>
            </div>
        </div>



    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
